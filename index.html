<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Play Screen</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <!-- Credits PNG in top-left corner -->
  <img src="credits.png" alt="Credits" class="credits">

  <!-- Background music -->
  <audio id="bg-music" src="music.mp3" loop></audio>

  <!-- Title image -->
  <img src="title.png" alt="Game Title" class="title">

  <!-- Buttons -->
  <div class="button-container">
    <img src="play-button.png" alt="Play" id="play-btn" class="menu-btn">
    <img src="leaderboard-button.png" alt="Leaderboard" id="leaderboard-btn" class="menu-btn">
  </div>

  <script src="script.js"></script>
</body>
</html>
